<div class="home-intro">
    <div class="jumbo">{{site.heading}}</div>
    <div class="home-sub-text">
        <h3>Debug Info:</h3>
        <p>Number of notes: {{ site.notes.size }}</p>
        
        <h3>All Notes:</h3>
        {% for note in site.notes %}
            <div>
                - {{ note.title }} ({{ note.path }})
            </div>
        {% endfor %}
    </div>
</div>
